<div class="container">
    <br>
    <a routerLink="/encomiendas/create" class="btn">Registrar Encomienda</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Descripción</th>
            <th>Peso</th>
            <th>Tipo</th>
            <th>Presentación</th>
        </tr>
      </thead>   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.descripcion}}</td>
          <td>{{p.peso}}</td>
          <td>{{p.tipo}}</td>
          <td>{{p.presentacion}}</td>
          <td>
            <a routerLink="/admin/edit/{{p.id}}" class="btn">
              <i class="material-icons">create</i></a>
            <button class="btn red" (click)="delete(p.id)">
              <i class="material-icons">delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
